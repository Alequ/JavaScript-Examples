<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form control</title>
</head>
<body>
  <form>
  <p>
    <label for="password1">Enter the password</label>:
    <input type="password" name="password1" id="password1" required>
  </p>
  <p>
    <label for="password2">Confirm the password</label>:
    <input type="password" name="password2" id="password2" required>
  </p>

  <input type="submit" value="Send">
</form>

<p id="passwordHelp"></p>

  <script>
  /*Write the JavaScript code that validates the password when the user submits the form. The validation rules are as follow:

  The two inputted passwords must be identical.
  The minimal password length is 6 characters.
  The password must contain at least one digit.
  The validation result must be shown on the page with an appropriate message in each case.*/



  const form = document.querySelector("form")


  myFunction = (e) => {
    const pasw1 = document.getElementById("password1");
    const pasw2 = document.getElementById("password2");
    const paswHelp = document.getElementById("passwordHelp");
    const regex = /\d/g;
    
    if(pasw1.value.length < 6 && pasw2.value.length < 6){
      paswHelp.innerHTML = "Your pasword must be 6 characters length"

    } else if(pasw1.value != pasw2.value){
      paswHelp.innerHTML = "your paswords doesn't match"
    } else if(!regex.test(pasw1.value) && !regex.test(pasw2.value)){
      paswHelp.innerHTML = "Your pasword needs atleast one digit"
    }else {
      paswHelp.innerHTML = "Done"
    }
    e.preventDefault();
  }

    form.addEventListener("submit", myFunction)

  </script>
</body>
</html>
