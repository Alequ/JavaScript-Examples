  <script>

  //basic object represented by an rpg character
    const pleshkas = {
      name: "Pleshkas",
      health: 150,
      strength: 25,
      class: "Spelsinger",
      level: 99,
      clan: "EK",
      hero: true,
      // method Object-Oriented Programing
      describe() {
        return `${this.name} has ${this.health} health points and ${this.strength} as strength and ${this.xp} XP points`
      }
    };

    pleshkas.health -= 20;
    pleshkas.strength +=10;
    pleshkas.xp = 15;

    console.log(pleshkas.describe())
