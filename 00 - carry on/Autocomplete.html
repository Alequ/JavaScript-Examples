<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AutoComplete</title>
  <style>
  /* Add spacing between each country suggestion */
.suggestion {
  padding-left: 2px;
  padding-right: 2px;
}

/* Change suggestion color when hovering it with the mouse */
.suggestion:hover {
  background-color: #adf;
  cursor: pointer;
}

/* Position the suggestion list just below the input box */
#suggestions {
  position: absolute;
  border: 1px solid black;
  left: 155px;
}
  </style>
</head>
<body>
  <label for="country">Enter a country name</label>:
  <input type="text" id="country">
  <div id="suggestions"></div>

  <script>
  const input = document.getElementById("country");
  const suggestions = document.getElementById("suggestions");

  // Country list
  const countryList = [
  "Afghanistan",
  "Albania",
  "Algeria",
  "Andorra",
  "Angola",
  "Anguilla",
  "Antarctica",
  "Antigua-and-Barbuda",
  "Argentina",
  "Armenia",
  "Aruba",
  "Australia",
  "Autria",
  "AzerbaÃ¯jan"
  ];

  function findMatches(wordToMatch, countryList){
    return countryList.filter(country => {
      const regex = new RegExp(wordToMatch, "gi");
      return country.match(regex);
    })
  }

  function displayMatches() {
    const matchArray = findMatches(this.value, countryList);
    const html = matchArray.map(place => {
      return place;
    })
    suggestions.innerHTML = html;
  }

  country.addEventListener("change", displayMatches);
  country.addEventListener("keyup", displayMatches);





  </script>
</body>
</html>
