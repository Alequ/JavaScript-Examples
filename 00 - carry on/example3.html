    <script>

    /*
    write code that displays the results of the 12 times table. Its output should be the results of the calculations.
          12 * 1 = 12 12 * 2 = 24 12 * 3 = 36 . . . 12 * 11 = 132 12 * 12 = 144

    */

    var input = document.querySelector("input")


    function displayFunction(e){
      console.log(input.value)
      e.preventDefault();
      for(var i = 1; i<=input.value; i++){
        document.write(input.value + "*" + i +"=" +input.value * i+ "<br />");
      }
    }
    input.addEventListener("onsubmit", displayFunction);














    </script>
