/*2.The aim of this challenge is to automatically copy the postal address to the home address field if a user checks the "Same as above" checkbox. In addition to this, we'll disable the home address field when the checkbox is checked.    */

const input = document.querySelector("#postaladdress");
const output = document.querySelector("#homeaddress");
const checkbox =  document.querySelector("#homepostalcheck");

function update () {
  if(checkbox.checked){
    output.value = input.value;
    output.readOnly = true;
  } else {
    output.readOnly = false;
  }
}

checkbox.addEventListener("click", update);




    </script>
