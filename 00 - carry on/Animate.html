<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animate</title>
  <style>
  #ball {
    position: relative;
    left: 100px;
}
  </style>
</head>
<body>
  <p>
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>
</p>

<div id="frame">

  <img id="ball" src="https://raw.githubusercontent.com/bpesquet/thejsway/master/resources/basketball.jpg">
</div>

  <script>
  const start = document.getElementById("start")
  const stop = document.getElementById('id')
    const ball = document.getElementById("ball");
    var up = true;
    var value = 0;
    var increment = 3;
    var ceiling = 400;

    function PerformCalc()
    {
    if (up == true && value <= ceiling)
    {
      value += increment

      if (value == ceiling)
      {up = false;}
    }
    else
    {
        up = false
        value -= increment;

        if (value == 0)
        {up = true;}
    }

       ball.style.transform = `translate(0, ${value}px)`
    }
    setInterval(PerformCalc, 10);








  </script>
</body>
</html>
