  <title>Animate</title>
  <style>
  #ball {
    position: relative;
    left: 100px;
}
  </style>
</head>
<body>
  <p>
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>
</p>

<div id="frame">

  <img id="ball" src="https://raw.githubusercontent.com/bpesquet/thejsway/master/resources/basketball.jpg">
</div>


  <script>
  const start = document.getElementById("start")
  const stop = document.getElementById('stop')
  const ball = document.getElementById("ball");



function startAnimation() {


  var up = true;
  var value = 0;
  var increment = 3;
  var ceiling = 400;

  if(start.disabled == false) {
    start.disabled = !false;
    stop.disabled = !true;

    function PerformCalc() {
      clearInterval(count)

    if (up == true && value <= ceiling)
    {
      value += increment

      if (value == ceiling)
      {up = false;}
    }
    else
    {
        up = false
        value -= increment;

        if (value == 0)
        {up = true;}
    }

       ball.style.transform = `translate(0, ${value}px)`
    }
    const count =  setInterval(PerformCalc, 10);

  } else if( stop.disabled == false){

    start.disabled = !true;
    stop.disabled = !false;
    ball.style.transform = "none";
  }



}




  start.addEventListener("click", startAnimation)
    stop.addEventListener("click", startAnimation)
